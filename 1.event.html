<html>
<head>
    <meta charset="utf-8">
    <title>event事件</title>
</head>
<body>
    <div id="app"></div>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
	<script type="text/jsx">
		var FormApp = React.createClass({
			getInitialState:function(){
				return{
					inputValue: "input value",
					selectValue: "select value",
					radioValue: "B",
					textareaValue: "some text here..."
				}
			},
			render:function(){
				return(
					<form>
						<input type="text" defaultValue="defaultValue"/><br/>
						<select defaultValue="B">
							<option value="A">A</option>
							<option value="B">B</option>
							<option value="C">C</option>
							<option value="D">D</option>
							<option value="E">E</option>
						</select>
						<br/>
						<input name="chickRadio" type="radio" value="A"/>
						<input name="chickRadio" type="radio" defaultChecked="true" defaultValue="B"/>
						<input name="chickRadio" type="radio" value="C"/>
						<input name="chickRadio" type="radio" value="D"/>
						<br/>
						<input name="ckickCheckBox" type="checkbox" value="A"/>
						<input name="ckickCheckBox" type="checkbox" checked="true" value="C"/>
						<input name="ckickCheckBox" type="checkbox" value="D"/>
						<br/>
						<textarea defaultValue="some text here..."></textarea>
					</form>
				)
			}
		});

		React.render( 
			<FormApp />, 
			document.getElementById('app')
		)


	</script>
</body>
</html>
