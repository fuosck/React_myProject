<html>

<head>
    <meta charset="utf-8">
    <title>学习子组件</title>
</head>

<body>
    <div id="app"></div>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
	<script type="text/jsx">
		var MessageBox = React.createClass({
			render:function(){
				var submessages = [];
				for(var i=0; i<10; i++){
					submessages.push(
						<Submessage key={'SubMsg' + i}/>  //将子组件渲染进来
					)
				}

				return ( 
					<div>
						<h1 onClick={this.alertMe}>你好世界</h1> 
						{submessages} 
					</div>
				)
			}
		});

		var Submessage = React.createClass({
			render:function(){
				return (
					<div>
						<h3>写代码很有意思</h3>
						<Footer/>
					</div>
				)
			}

		});

		var Footer = React.createClass({
			render: function(){
				return (
					<small>因为我们用代码创造世界</small>
				)
			}
		});

		React.render( <MessageBox/>, 
			document.getElementById('app'),
			function(){
				console.log('渲染完成啦！！');
			}
		)


	</script>


</body>

</html>
