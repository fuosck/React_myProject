	<script type="text/jsx">
		var MessageBox = React.createClass({

			alertMe:function(){
					alert('懂了没？');
				},

			getInitialState:function(){
				return{
					isVisible:true,
					titleMessage: '你好世界(来自state哈)',
				}
					
			},

			render:function(){

				var styleObj={
					display:this.state.isVisible ? 'block' : 'none',
				}
				return ( 
					<div>
						<h1 style={styleObj} onClick={this.alertMe}>{this.state.titleMessage}</h1> 
					</div>
				)
			}
		});
